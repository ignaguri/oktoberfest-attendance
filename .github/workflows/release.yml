name: Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        if: github.event_name == 'workflow_dispatch'
        run: |
          pnpm run version:${{ github.event.inputs.version_type }}
          NEW_VERSION=$(node scripts/version.js show)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Get version from tag
        if: github.event_name == 'push'
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "NEW_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## What's New in v${{ env.NEW_VERSION }}
            
            This release includes the following changes:
            
            ### Features
            - Automated version management
            - Enhanced app update detection
            - Conventional commit enforcement
            
            ### Technical Improvements
            - Service worker update detection
            - React hooks for update management
            - Pre-commit hooks for commit quality
            
            ### Changelog
            Check the changelog.ts file for detailed changes.
            
            ---
            
            *This release was automatically generated by GitHub Actions.*
          draft: false
          prerelease: false

      - name: Push changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add .
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git push origin main

  changelog:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate changelog
        run: |
          pnpm run version:set ${{ env.NEW_VERSION }}
          git add .
          git commit -m "docs: update changelog for v${{ env.NEW_VERSION }}"
          git push origin main

  notify:
    runs-on: ubuntu-latest
    needs: [release, changelog]
    if: always()
    steps:
      - name: Notify success
        if: success()
        run: |
          echo "✅ Release v${{ env.NEW_VERSION }} completed successfully!"
          echo "Check the releases page for the new version."

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Release failed for v${{ env.NEW_VERSION }}"
          echo "Check the workflow logs for details."
