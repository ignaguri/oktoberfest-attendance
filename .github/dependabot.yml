version: 2
updates:
  # Root monorepo dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      eslint:
        patterns:
          - "@eslint/*"
          - "eslint*"
      typescript:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
      tanstack:
        patterns:
          - "@tanstack/*"
    ignore:
      # Locked by Expo SDK 54 â€” upgrade only when migrating Expo SDK
      - dependency-name: "react"
      - dependency-name: "react-dom"
      - dependency-name: "react-native"
      - dependency-name: "react-native-gesture-handler"
      - dependency-name: "react-native-reanimated"
      - dependency-name: "react-native-screens"
      - dependency-name: "react-native-safe-area-context"
      - dependency-name: "react-native-svg"
      - dependency-name: "expo"
      - dependency-name: "expo-*"
      # openapi-fetch 0.15 has breaking changes, pinned to 0.12.x
      - dependency-name: "openapi-fetch"
        versions: [">=0.13.0"]

  # Web app
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "react"
      - dependency-name: "react-dom"

  # Mobile app
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      # All locked by Expo SDK 54
      - dependency-name: "react"
      - dependency-name: "react-dom"
      - dependency-name: "react-native"
      - dependency-name: "react-native-gesture-handler"
      - dependency-name: "react-native-reanimated"
      - dependency-name: "react-native-screens"
      - dependency-name: "react-native-safe-area-context"
      - dependency-name: "react-native-svg"
      - dependency-name: "expo"
      - dependency-name: "expo-*"

  # API package
  - package-ecosystem: "npm"
    directory: "/packages/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "react"
      - dependency-name: "react-dom"

  # Shared package
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "react"
      - dependency-name: "react-dom"
